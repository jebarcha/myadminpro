<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="search hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Please wait..</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>

                <h3 class="card-title">Registered hospitals (<small>{{this._hospitalService.totalHospitales}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <th>Image</th>
                        <th>Name</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)='mostrarModal( hospital._id )' [src]="hospital.img | imagen:'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="hospital.nombre">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary ">
                                <i class="fa fa-save "></i>
                              </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger ">
                                  <i class="fa fa-trash-o "></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
